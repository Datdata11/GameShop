<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: dynamic(~{::title}, ~{::body})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forgot Password</title>
</head>

<body>
	<div class="container mt-5">
		<div class="py-2 h-100">
			<div class="row d-flex align-items-center justify-content-center h-100">
				<div class="col-md-8 col-lg-8 col-xl-8">
					<div class="card bg-light" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
							<form class="row g-3" action="/forgot-password" method="post" th:object="${account}">
								<h2 class="fw-bold mb-2 text-uppercase text-success">Đăng ký nhận lại mật khẩu
								</h2>
								<div class="m-auto d-block text-center">
									<div th:if="${message}" th:text="${message}" class="alert alert-warning my-3"></div>
								</div>
								<div class="mb-3 col-md-6">
									<input th:field="*{username}" type="text" class="form-control"
										placeholder="Tên đăng nhập" />
								</div>
								<div class="mb-3 col-md-6">
									<input th:field="*{email}" type="email" class="form-control"
										placeholder="Email đăng ký" />
								</div>

								<div class="d-grid col-6 mx-auto">
									<button type="submit" class="btn btn-success my-3">Nhận lại mật khẩu</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
