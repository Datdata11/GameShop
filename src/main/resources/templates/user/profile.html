<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: dynamic(~{::title}, ~{::body})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
</head>

<body>
	<div class="container mt-5">
		<form action="" method="post" class="w-80 mx-auto" th:object="${account}">
			<h4 class="mb-3 text-center text-primary">THÔNG TIN KHÁCH HÀNG</h4>
			<div class="mb-3 m-auto d-block px-3">
				<div th:if="${message}" th:text="${message}" class="text-center alert alert-warning my-3"></div>
			</div>
			<div class="form-group" style="display: none;">
				<input class="form-control" th:field="*{username}" type="text" />
				<input class="form-control" th:field="*{password}" type="password" />
				<input class="form-radio" th:field="*{role}" type="radio" th:value="*{role}"/>
			</div>
			<div class="mb-3 row">
				<div class="form-group col-6">
					<label class="form-label">Tên đăng nhập:</label>
					<input class="form-control" th:field="*{username}" type="text" disabled />
				</div>
				<div class="form-group col-6">
					<label class="form-label">Tên khách hàng:</label>
					<input class="form-control" th:field="*{fullname}" type="text" />
				</div>
			</div>
			<div class="mb-3 row">
				<div class="form-group col-6">
					<label class="form-label">Email:</label>
					<input class="form-control" th:field="*{email}" type="email" />
				</div>
				<div class="form-group col-6">
					<label class="form-label">Số điện thoại:</label>
					<input class="form-control" th:field="*{phone}" type="text" />
				</div>
			</div>
			<div class="form-group mb-3">
				<label class="form-label">Địa chỉ:</label>
				<textarea class="form-control" th:field="*{address}" type="text" />
			</div>
			<div class="d-flex justify-content-center gap-3">
				<button formaction="/acount/profile/change" type="submit" class="btn btn-secondary">Update</button>
			</div>
		</form>
	</div>
</body>

</html>
