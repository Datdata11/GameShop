<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: dynamic(~{::title}, ~{::body})}">

<head>
	<base href="/">
	<meta charset="UTF-8">
	<title th:text="${item.name}"></title>
</head>

<body>
	<div th:object="${item}" class="container mt-3">
		<!-- Breadcrumb -->
		<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/elise}" class="text-success">Home</a></li>
				<li class="breadcrumb-item"><a th:href="@{|/elise/product/*{type}|}"
						class="text-success">[[*{type}]]</a></li>
				<li class="breadcrumb-item active" aria-current="page">[[*{name}]]</li>
			</ol>
		</nav>

		<!-- Chi tiết sản phẩm -->
		<div class="row justify-content-between">
			<div class="col-md-4">
				<div>
					<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img th:src="@{|/assets/images/${item.images[0].name}|}" class="d-block w-100"
									alt="...">
							</div>
							<div class="carousel-item">
								<img th:src="@{|/assets/images/${item.images[1].name}|}" class="d-block w-100"
									alt="...">
							</div>
							<div class="carousel-item">
								<img th:src="@{|/assets/images/${item.images[2].name}|}" class="d-block w-100"
									alt="...">
							</div>
							<div class="carousel-item">
								<img th:src="@{|/assets/images/${item.images[3].name}|}" class="d-block w-100"
									alt="...">
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
							data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
							data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
				<div class="row my-3">
					<div class="col-3">
						<img class="img-thumbnail" th:src="@{|/assets/images/${item.images[0].name}|}" alt="">
					</div>
					<div class="col-3">
						<img class="img-thumbnail" th:src="@{|/assets/images/${item.images[1].name}|}" alt="">
					</div>
					<div class="col-3">
						<img class="img-thumbnail" th:src="@{|/assets/images/${item.images[2].name}|}" alt="">
					</div>
					<div class="col-3">
						<img class="img-thumbnail" th:src="@{|/assets/images/${item.images[3].name}|}" alt="">
					</div>
				</div>
			</div>
			<div class="col-md-7">
				<h3 class="text-success" th:text="*{name} + ' - ' + *{id}"></h3>
				<table class="table table-borderless">
					<tr>
						<td><i class="bi bi-star"></i> <i class="bi bi-star"></i> <i class="bi bi-star"></i> <i
								class="bi bi-star"></i> <i class="bi bi-star"></i> 0 reviews</td>
						<td class="border-start border-end"><i class="bi bi-heart"></i>
							0 loves</td>
						<td>SKU [[*{id}]]</td>
					</tr>
				</table>
				<h4 class="text-danger">
					<span th:text="*{#numbers.formatDecimal(price, 0, 'COMMA', 0, 'POINT')}"></span> đ
				</h4>
				<hr>
				<div class="d-flex align-items-center gap-3">
					<div class="my-auto">
						<h5>Loại:</h5>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" ng-model="size" name="size" id="Stand" value="S">
						<label class="form-check-label" for="Stand">Stand</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" ng-model="size" name="size" id="VIP" value="V">
						<label class="form-check-label" for="VIP">VIP</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" ng-model="size" name="size" id="Predium" value="P">
						<label class="form-check-label" for="Predium">Predium</label>
					</div>
				</div>
				<div class="d-flex gap-5 my-5 justify-content-center">
					<a role="button" class="btn btn-light border-success col-4"
						th:attr="ng-click=@{|add_and_order('${item.id}')|}">MUA HÀNG</a>
					<button class="btn btn-success col-4" th:attr="ng-click=@{|cart.add('${item.id}')|}">THÊM VÀO
						GIỎ
						HÀNG</button>
				</div>
				<div>
					<div class="accordion accordion-flush" id="accordionFlushExample">
						<div class="accordion-item">
							<h2 class="accordion-header" id="information">
								<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
									data-bs-target="#flush-collapseOne" aria-expanded="true"
									aria-controls="flush-collapseOne">
									<h5 class="text-success">THÔNG TIN SẢN PHẨM</h5>
								</button>
							</h2>
							<div id="flush-collapseOne" class="accordion-collapse collapse"
								aria-labelledby="information" data-bs-parent="#accordionFlushExample">
								<div class="accordion-body">
									
								</div>
							</div>
						</div>
						<div class="accordion-item">
							<h2 class="accordion-header" id="guide">
								<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
									data-bs-target="#flush-collapseTwo" aria-expanded="false"
									aria-controls="flush-collapseTwo">
									<h5 class="text-success">HƯỚNG DẪN SỬ DỤNG SẢN PHẨM</h5>
								</button>
							</h2>
							<div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="guide"
								data-bs-parent="#accordionFlushExample">
								<div class="accordion-body">
							
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</body>

</html>
