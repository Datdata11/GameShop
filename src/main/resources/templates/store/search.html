<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: dynamic(~{::title}, ~{::body})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search</title>
</head>

<body>
	<div class="container mt-5" ng-controller="search-ctrl" th:attr="ng-init=@{|key = '${keyword}'|}">
		<div class="row">
			<aside class="col-3">
				<div th:insert="~{/layout/_filter :: filter}"></div>
			</aside>
			<article class="col-9">
				<div>
					<h4 class="text-danger mb-3 text-center">Kết quả tìm kiếm cho từ khóa: [[${keyword}]]</h4>
					<div class="row mt-3" ng-init="getResult()">
						<div class="col-md-3" ng-repeat="p in searchResults track by $index">
							<div class="d-grid">
								<a href="/elise/item/{{p.id}}" class="text-success text-decoration-none">
									<img class="img-thumbnail mx-auto" ng-src="/assets/images/{{p.images[0].name}}"
										alt="">
								</a>
							</div>
							<div class="text-center">
								<a href="/elise/item/{{p.id}}" class="text-success text-decoration-none">
									{{p.name}} <br>
									{{p.id}}</a>
								<br>
								<span ng-bind="p.price | currency : '' : '.0'"></span> đ
							</div>
						</div>
					</div>
					
				</div>
			</article>
		</div>
	</div>

</body>

</html>
