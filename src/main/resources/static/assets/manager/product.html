<div ng-controller="prd-ctrl" class="mx-auto">
	<div class="mx-auto">
		<h4 class="mb-3 text-center text-primary">PRODUCT MANAGEMENT</h4>
		<div class="row mx-3">
			<div class="col-sm-5">
				<div class="row">
					<div class="col-md-6 mb-3">
						<img ng-src="/assets/images/{{prdForm.images[0].name}}" class="w-100 mx-auto my-auto">
					</div>
					<div class="col-md-6 mb-3">
						<img ng-src="/assets/images/{{prdForm.images[1].name}}" class="w-100 mx-auto my-auto">
					</div>
					<div class="col-md-6 mb-3">
						<img ng-src="/assets/images/{{prdForm.images[2].name}}" class="w-100 mx-auto my-auto">
					</div>
					<div class="col-md-6 mb-3">
						<img ng-src="/assets/images/{{prdForm.images[3].name}}" class="w-100 mx-auto my-auto">
					</div>
				</div>
				<div class="form-group mb-3">
					<label class="form-label">Images</label>
					<div class="mb-3"><input class="form-control" type="file" accept="image/*"
							onchange="angular.element(this).scope().imageChange(this.files, 0)" /></div>
					<div class="mb-3"><input class="form-control" type="file" accept="image/*"
							onchange="angular.element(this).scope().imageChange(this.files, 1)" /></div>
					<div class="mb-3"><input class="form-control" type="file" accept="image/*"
							onchange="angular.element(this).scope().imageChange(this.files, 2)" /></div>
					<div class="mb-3"><input class="form-control" type="file" accept="image/*"
							onchange="angular.element(this).scope().imageChange(this.files, 3)" /></div>
				</div>
			</div>
			<div class="col-sm-7 px-5">
				<div class="mb-3 row">
					<div class="col-6">
						<label class="form-label">Id</label>
						<input type="text" class="form-control" ng-model="prdForm.id" />
					</div>
					<div class="col-6">
						<label class="form-label">Price</label>
						<input type="text" class="form-control" ng-model="prdForm.price" />
					</div>
				</div>
				<div class="mb-3">
					<label class="form-label">Name</label>
					<input type="text" class="form-control" ng-model="prdForm.name" />
				</div>
				<div class="mb-3 row">
					<div class="col-4">
						<label class="form-label">Type</label>
						<input type="text" class="form-control" ng-model="prdForm.type" />
					</div>
					<div class="col-4">
						<label class="form-label">Length</label>
						<input type="text" class="form-control" ng-model="prdForm.length" />
					</div>
					<div class="col-4">
						<label class="form-label">Sold</label>
						<input disabled type="text" class="form-control" ng-model="prdForm.totalSold" />
					</div>
				</div>
				<div class="mb-3">
					<label class="form-label">Collection</label>
					<select class="form-control" ng-model="prdForm.collection.id">
						<option ng-repeat="c in collections" ng-value="c.id">{{c.name}}</option>
					</select>
				</div>
				<div class="mb-3">
					<label class="form-label">Product line</label>
					<input type="text" class="form-control" ng-model="prdForm.line" />
				</div>
				<div class="mb-3">
					<label class="form-label">Material</label>
					<textarea type="text" class="form-control" rows="2" ng-model="prdForm.material"></textarea>
				</div>
				<div class="mb-3">
					<label class="form-label">Form</label>
					<textarea type="text" class="form-control" rows="2" ng-model="prdForm.form"></textarea>
				</div>
			</div>
		</div>
		<div class="d-flex justify-content-center gap-3">
			<button ng-click="create()" class="btn btn-primary">Create</button>
			<button ng-click="update()" class="btn btn-secondary">Update</button>
			<button ng-click="delete(prdForm)" class="btn btn-danger">Delete</button>
			<button ng-click="reset()" class="btn btn-warning">Reset</button>
		</div>
	</div>
	<table class="table table-primary table-striped m-5 text-center">
		<thead>
			<tr class="">
				<th>ID</th>
				<th>Name</th>
				<th>Price</th>
				<th>Collection</th>
				<th>Type</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in pager.products">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.price}}</td>
				<td>{{item.collection.name}}</td>
				<td>{{item.type}}</td>
				<td><a role="button" ng-click="edit(item)"><i class="bi bi-pencil text-success me-2"></i></a> <a
						role="button" ng-click="delete(item)"><i class="bi bi-trash3 text-danger"></i></a></td>
			</tr>
		</tbody>
	</table>
	<div class="m-3 d-flex gap-2 justify-content-center">
		<a class="btn btn-secondary" role="button" ng-click="pager.first()"> <i class="bi bi-chevron-bar-left"></i>
		</a> <a class="btn btn-secondary" role="button" ng-click="pager.prev()"> <i
				class="bi bi-chevron-double-left"></i>
		</a> <button class="btn btn-success" ng-bind="(pager.page + 1) +' / ' + pager.count"></button><a
			class="btn btn-secondary" role="button" ng-click="pager.next()"> <i class="bi bi-chevron-double-right"></i>
		</a> <a class="btn btn-secondary" role="button" ng-click="pager.last()">
			<i class="bi bi-chevron-bar-right"></i>
		</a>
	</div>
</div>
