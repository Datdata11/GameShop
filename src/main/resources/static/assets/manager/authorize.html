<div ng-controller="auth-ctrl">
	<div class="">
		<h4 class="mb-3 text-center text-primary">AUTHORIZATION</h4>
		<table class="table table-collapse table-bordered w-50 mx-auto">
			<thead class="table-dark">
				<tr>
					<th></th>
					<th ng-repeat="role in db.roles" class="text-center">{{role.name}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="acc in db.accounts | filter: {role : true}">
					<th class="text-center">{{acc.username}}</th>
					<th ng-repeat="role in db.roles">
						<div class="form-check d-flex justify-content-center">
							<input class="form-check-input" type="checkbox"
								ng-checked="index_of(acc.username, role.id) >= 0"
								ng-click="update(acc.username, role.id)">
						</div>
					</th>
				</tr>
			</tbody>
		</table>
	</div>
</div>
